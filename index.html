<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@udp8</title>
<link rel="icon" href="https://cdn.discordapp.com/avatars/1407877833895968870/00000000000000000000000000000000.png?size=64">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    height: 100%;
    overflow: hidden;
    font-family: 'JetBrains Mono', monospace;
    color: #fff;
  }

  /* Fullscreen background video */
  video.bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* Profile overlay */
  .card {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20,20,28,0.85);
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #a62639;
    margin-bottom: 1rem;
    object-fit: cover;
  }

  .username {
    font-size: 1.8rem;
    color: #a62639;
    margin-bottom: 0.5rem;
  }

  .discord-id {
    font-size: 1rem;
    color: #b9bbbe;
    margin-bottom: 1rem;
  }

  .discord-link {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background: #a62639;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: 0.2s;
  }

  .discord-link:hover {
    background: #8a1f2e;
  }
</style>
</head>
<body>

<!-- Background video -->
<video class="bg" autoplay loop muted playsinline>
  <source src="https://files.catbox.moe/2me2jw.mp4" type="video/mp4">
</video>

<!-- Profile card -->
<div class="card">
  <img class="avatar" src="https://files.catbox.moe/9rguor.gif?size=256" alt="avatar">
  <div class="username">@udp8</div>
  <div class="discord-id">1407877833895968870</div>
  <a class="discord-link" href="https://discord.com/users/1407877833895968870" target="_blank">View Discord</a>
</div>

<!-- Background music -->
<audio id="bg-music" loop hidden>
  <source src="https://files.catbox.moe/sorzfs.mp3" type="audio/mp3">
</audio>

<script>
  // Try autoplay music; if blocked, play on first click
  const music = document.getElementById("bg-music");
  music.volume = 0.6;
  music.play().catch(() => {
    document.body.addEventListener("click", () => music.play(), { once: true });
  });
</script>

</body>
</html>
